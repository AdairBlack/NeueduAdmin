<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>Terminator</title>
		<link rel="stylesheet" href="../layui/css/layui.css">
		<link rel="stylesheet" href="../font-awesome-4.7.0/css/font-awesome.min.css">
	</head>

	<body class="layui-layout-body">

		<!-- body -->
		<div class="layui-layout layui-layout-admin">

			<!-- header -->
			<div class="layui-header">
				<div class="layui-logo">Terminator</div>
				<!-- 头部区域（可配合layui已有的水平导航） -->
				<ul class="layui-nav layui-layout-right">
					<li class="layui-nav-item">
						<a href="javascript:;"> <img src="../resource/image/1b6ad0b44aed2e737d1251a38501a18b86d6fa53.jpg" class="layui-nav-img"> Adair </a>
					</li>
				</ul>
			</div>
			<!-- /header -->

			<!-- sidebar -->
			<div class="layui-side layui-bg-black">
				<div class="layui-side-scroll">
					<!-- 左侧导航区域（可配合layui已有的垂直导航） -->
					<ul class="layui-nav layui-nav-tree" lay-filter="test">
						<li class="layui-nav-item">
							<a href="super.html"><i class="fa fa-user-o"></i> 用户管理</a>
						</li>
						<li class="layui-nav-item">
							<a href="userSave.html"><i class="fa fa-plus-circle"></i> 添加用户</a>
						</li>
					</ul>
				</div>
			</div>
			<!-- /sidebar -->

			<!-- main content -->
			<div class="layui-body">

				<!-- 内容主体区域 -->
				<div style="padding: 15px;">
					<div class="layui-row"> <span class="layui-breadcrumb"> <a href="../index.html">首页</a><a><cite>添加用户</cite></a> </span> </div>
					<div class="layui-row">
						<hr class="layui-bg-gray">
					</div>
					<div class="layui-row">
						<div class="layui-col-md12">
							<form class="layui-form" action="">
								<div class="layui-form-item">
									<label class="layui-form-label">用户名</label>
									<div class="layui-input-inline">
										<input id="username" type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
									</div>
								</div>
								<div class="layui-form-item">
									<label class="layui-form-label">密码</label>
									<div class="layui-input-inline">
										<input id="userpassword" type="text" name="userpassword" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
									</div>
								</div>
								<div class="layui-form-item">
									<div class="layui-input-block">
										<button class="layui-btn" lay-submit lay-filter="userSubmit"><i class="fa fa-cloud-upload"></i> 立即提交</button>
										<button type="reset" class="layui-btn layui-btn-primary"><i class="fa fa-recycle"></i> 重置信息</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
			<!-- /main content -->

			<!-- footer -->
			<div class="layui-footer">
				<!-- 底部固定区域 -->
				© layui.com - 底部固定区域 </div>
			<!-- /footer -->

		</div>
		<!-- /body -->

		<script src="../js/jquery-3.3.1.min.js"></script>
		<script src="../layui/layui.js"></script>
		<script>
			//JavaScript代码区域
			layui.use('element', function() {
				var element = layui.element;
				//JavaScript代码区域
				layui.use(['element', 'form'], function() {
					var element = layui.element,
						form = layui.form;
					form.on('submit(userSubmit)', function(data) {
						console.log(data.field);
						$.ajax({
							type: "post",
							url: "/neueduAdministrator/user/UserHandler_saveAdmin",
							data: {
								username: data.field.username,
								userpassword: data.field.userpassword,
							},
							dataType: "json",
							success: function(data) {
								alert(data.result);
							}
						});

						return false;
					});

				})

			});
		</script>
	</body>

</html>
