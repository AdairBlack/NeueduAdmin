		<script>
			//JavaScript代码区域
			layui.use('element', function() {
				var element = layui.element;
				var lid = $.getUrlParam("id");
				$.ajax({
					url: "/neueduAdministrator/lesson/LessonHandler_findLessonById",
					type: "post",
					data: {
						lid: lid
					},
					dataType: "json",
					success: function(data) {
						console.log(data)
						$("#lid").append(data.lid);
						$("#lname").append(data.lname);
						$("#imgurl").append('<img height="100" width="100" src="' + data.imgurl + '">')
						$("#lprice").append(data.lprice);
						$("#ldesc").append(data.ldesc);
					},
					error: function(err) {
						console.log(err);
					}
				})
			});
